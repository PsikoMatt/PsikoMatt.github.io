    <div class="navigation">
        <button id="prev-question">Önceki Soru</button>
        <button id="next-question">Sonraki Soru</button>
        <button id="end-test">Testi Sonlandır</button>

    <div id="results"></div>

    <script>
        const questions = [
            { image: 'img/soru1.jpg', correctAnswer: 'C' },
            { image: 'img/soru2.jpg', correctAnswer: 'A' },
            { image: 'img/soru3.jpg', correctAnswer: 'B' },
            { image: 'img/soru4.jpg', correctAnswer: 'D' },
            { image: 'img/soru5.jpg', correctAnswer: 'E' },
            { image: 'img/soru6.jpg', correctAnswer: 'A' },
            { image: 'img/soru7.jpg', correctAnswer: 'C' },
            { image: 'img/soru8.jpg', correctAnswer: 'E' },
            { image: 'img/soru9.jpg', correctAnswer: 'B' },
            { image: 'img/soru10.jpg', correctAnswer: 'A' }
            // Diğer sorular eklenebilir
        ];

        let currentQuestion = 0;
        const totalQuestions = questions.length;
        const userAnswers = {}; // Her soruya ait en son işaretlenen cevapları tutar

        document.getElementById('next-question').addEventListener('click', nextQuestion);
        document.getElementById('prev-question').addEventListener('click', prevQuestion);
        document.getElementById('end-test').addEventListener('click', endTest);

        // Optik formdaki her bir radyo butonuna tıklandığında cevabı kaydetme
        document.getElementById('optical-form').addEventListener('change', (event) => {
            const questionNumber = event.target.name.slice(1); // Sorunun numarasını alır (q1 -> 1)
            userAnswers[questionNumber] = event.target.value; // Cevabı kaydeder
        });

        function nextQuestion() {
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                updateQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestion();
            }
        }

        function updateQuestion() {
            document.getElementById('question-image').src = questions[currentQuestion].image;
            loadAnswer();
        }

        function loadAnswer() {
            const form = document.getElementById('optical-form');
            const savedAnswer = userAnswers[currentQuestion + 1];
            if (savedAnswer) {
                form.querySelector(`input[name="q${currentQuestion + 1}"][value="${savedAnswer}"]`).checked = true; // Cevap varsa yüklenir
            } else {
                form.querySelectorAll(`input[name="q${currentQuestion + 1}"]`).forEach(input => {
                    input.checked = false; // Eğer bir cevap işaretlenmemişse tüm cevapları temizle
                });
            }
        }

        function endTest() {
            let resultHtml = '<h3>Sonuçlar:</h3>';

            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index + 1];
                if (userAnswer) {
                    if (userAnswer === q.correctAnswer) {
                        resultHtml += `<p>${index + 1}) ✔️ (Doğru)</p>`;
                    } else {
                        resultHtml += `<p>${index + 1}) ❌ (Yanlış, Doğru Cevap: ${q.correctAnswer})</p>`;
                    }
                } else {
                    resultHtml += `<p>${index + 1}) Cevaplanmadı</p>`;
                }
            });

            document.getElementById('results').innerHTML = resultHtml;
        }

        // Sayfa yüklendiğinde ilk soruyu yükle
        window.onload = updateQuestion;
    </script>
